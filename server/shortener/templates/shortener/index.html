<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <title>The Best URL Shortener!</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'shortener/style.css' %}">
    </head>
    <body class="container pt-5">
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="card text-center">
            <div class="card-header">The Best URL Shortener!</div>
            <div class="card-body">
                <br>
                <p>Please enter a URL to shorten</p>
                <form action="{% url 'shortener:index' %}" method="post">
                    {% csrf_token %}
                    {{ shortener_form }}
                    <input type="submit" value="Shorten It!">
                </form>
                <br>
                <br>
                {% if shortened_url %}
                    <p>The shortened URL</p>
                    <div class="short-url-box">
                        <a class="short-url-link" href="{{ shortened_url }}">{{ shortened_url }}</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
